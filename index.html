<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="sorting.js" defer></script>
    <script src="script.js" defer></script>
    <title>AlgoRyth-M</title>
</head>

<body>
    <h1>AlgoRyth-M</h1>
    <div class="button_container">
        <button id="sort">SORTING</button>
        <button class="coming-soon" disabled>SEARCHING</button>
    </div>

    <div class="array_container" id="array_container">
        <!-- bars get added here -->
    </div>

    <div id="sorting_btns">
        <button id="reset">Reset</button>
        <button id="pause">Pause</button>
        <button id="merge">Merge Sort</button>
        <button id="quick">Quick Sort</button>
        <button id="heap">Heap Sort</button>
        <button id="bubble">Bubble Sort</button>
        <button id="selection">Selection Sort</button>
    </div>
    <div id = "inputs">
        <input type="range" id="speed_slider" min="1" max="100" value="50">
        <input type="number" id="arrLen" min="10" max="475" value="100">
        
    </div>
</body>

</html>
